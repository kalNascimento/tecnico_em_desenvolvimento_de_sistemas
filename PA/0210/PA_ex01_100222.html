<html lang="PT-BR"> <!-- Area do HTML inici aqui / Define q está feito em PT-BR -->

    <head>
        <meta charset="UTF-8"/> <!-- Habilita os acentos com a codificação UTF-8-->
    </head>

    <script> /* Daqui em diante é JS*/
    
    /* Inicio do programa */

        var n1, n2, media;
        n1 = parseFloat(prompt("Insira a primeira nota: "));    // parseFloat função p/ converter a entrada em ponto flutuante (decimal)
        n2 = parseFloat(prompt("Insira a segunda nota: "));     // prompt usado p/ inserir dados
        media = (n1 + n2)/2;
        alert(`A média é: ${media}`);                           // alert usado para exibir os dados
      //alert("A média é: " + media);
        

    /* Area JS termina no fechamento da tag*/
    </script>

</html> <!-- Area do HTML termina aqui-->
