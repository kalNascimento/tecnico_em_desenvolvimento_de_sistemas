<html> <!-- Exercicio 1: Calcular área do circulo -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var raio, area;                                             // Definir variaveis, apenas um "var" com todos as variaveis
        raio = parseFloat(prompt("Insira o raio do circulo: "));
        area = 3.14 * raio * raio;                                  // Numero decimais com "." e não ","
        alert("A área do circulo é: " + area);
    </script>

</html>
