<html> <!-- Exercicio 8: Culcular as 4 operações basicas -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var idade, Imeses, Idias, Isemanas, Ihoras;
        idade = parseInt(prompt("Insira a sua idade: "));
        Imeses = idade * 12;
        Idias = idade * 365;
        Isemanas = idade * 52;
        Ihoras = Idias * 24;
        document.write("Sua idade em meses, dias, semanas, horas é: <br>" +
                        "Idade em meses: " + Imeses + ".<br>" +
                        "Idade em dias: " + Idias + ".<br>" +
                        "Idade em semanas: " + Isemanas + ".<br>" +
                        "Idade em horas: " + Ihoras + ".");
    </script>

</html>
