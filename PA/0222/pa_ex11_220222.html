<html> <!-- Exercicio 10: Culcular o IMC -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var c, f;
        c = parseFloat(prompt("Insira a temperatura em Celsius: "));
        f = ((c * 9)/5) + 32;
        document.write("A temperatura em Fahreinheit(°f) é: " + Math.round(f));
    </script>

</html>
