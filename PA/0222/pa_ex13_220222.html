<html> <!-- Exercicio 10: Culcular o IMC -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var Ad, Aa, H;
        Ad = parseFloat(prompt("Insira a altura dos degraus: "));
        H = parseFloat(prompt("Insira a altura a ser alcançada: "));
        Aa = H / Ad;
        alert("A quantidade de degraus será: " + Math.ceil(Aa));
    </script>

</html>
