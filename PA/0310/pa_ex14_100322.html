<html> <!-- Exercicio 14: Calcular o terceiro angulo de um triangulo -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var ang1, ang2, ang3;
        ang1 = parseFloat(prompt("Informe o primeiro angulo: "));
        ang2 = parseFloat(prompt("Informe o segundo angulo: "));
        ang3 = 180 - (ang1 + ang2);
        alert("A medida do terceiro angulo Ã©: " + ang3);
    </script>

</html>
