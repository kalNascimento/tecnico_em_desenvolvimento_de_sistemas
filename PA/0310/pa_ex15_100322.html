<html> <!-- Exercicio 15: Calcular o valor em dolares -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var cotacao, real, dolar;
        cotacao = parseFloat(prompt("Informe a cotação do dolar: "));
        real = parseFloat(prompt("Informe a quantidade de reias q deseja converter: "));
        dolar = cotacao * real;
        alert("O valor em dolares será: $" + dolar);
    </script>

</html>
