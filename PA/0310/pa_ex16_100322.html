<html> <!-- Exercicio 16: Calcular a carga de luz de um comodo -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var c, l, a, lumes;
        c = parseFloat(prompt("Informe o comprimento do comodo: "));
        l = parseFloat(prompt("Informe a largura do quarto: "));
        a = c * l;
        lumes = a * 18;
        alert("A carga de luz desse comodo deve ser: " + lumes + "W")
    </script>

</html>
