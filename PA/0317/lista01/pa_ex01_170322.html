<html> <!-- Exercicio 1: Calcular área do circulo -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var nMaca, precoMaca;
        nMaca = parseInt(prompt("Quantas maçãs foram comprada:"));

        if(nMaca < 12)
        {
            precoMaca = nMaca * 1.3;
        }
        else
        {
            precoMaca = nMaca;
        }
        alert("As maças vão sair por: R$" + precoMaca.toFixed(2));
    </script>

</html>
