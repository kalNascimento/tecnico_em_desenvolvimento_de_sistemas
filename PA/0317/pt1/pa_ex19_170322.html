<html> <!-- Exercicio 1: Calcular Ã¡rea do circulo -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var n1, n2, m;
        n1  = parseFloat(prompt("Insira a primeira nota:"));
        n2  = parseFloat(prompt("Insira a segunda nota:"));
        m = (n1 + n2)/2;

        if(m >= 5){
            alert("Aprovado");
        }
        else{
            alert("Reprovado");
        }
    </script>

</html>
