<!DOCTYPE html> 
<!--Faça um programa que receba um número entre 1 e 12 e exiba para o
    usuário qual o nome do mês do ano correspondente.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month;
        month = parseInt(prompt("Escolha um numero entre 1 e 12"))

        switch (month)
        {
            case 1:
                alert("Janeiro")
                break;
            
            case 2:
                alert("Fevereiro")
                break;

            case 3:
                alert("Março")
                break;
            
            case 4:
                alert("Abril")
                break;

            case 5:
                alert("Maio")
                break;
            
            case 6:
                alert("Junho")
                break;
            
            case 7:
                alert("Julho")
                break;

            case 8:
                alert("Agosto")
                break;

            case 9:
                alert("Setembro")
                break;

            case 10:
                alert("Outubro")
                break;
            
            case 11:
                alert("Novembro")
                break;
            
            case 12:
                alert("Dezembro")
                break;
            default:
                alert("Opção invalida")
                break;
        }
    </script>
    
</body>
</html>
