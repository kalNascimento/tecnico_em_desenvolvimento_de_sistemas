<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let option = 0;
        let number = 0;
        let str = '';

        option = parseInt(prompt("Informe até onde vai a contagem"))

        if(option != 0){
            for(i=0; i<option; i++){
                number += 1;
                if(i == (option-1)){
                    str += String(number)
                }
                else if((number % 10 ) == 0){
                    str += String(number) + "\n"
                }
                else{
                    str += String(number) + ', ';
                }
            }
        }
        alert(`A contagem é ${str}`);
    </script>
</body>
</html>
