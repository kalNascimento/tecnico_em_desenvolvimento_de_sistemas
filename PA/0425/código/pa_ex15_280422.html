<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 0;

        number = parseFloat(prompt("Deseja fazer a tabuada de qual numero?"));
        let tabuada = 0;

        for(i = 0; i <= 10; i++){
            if(i == 0){
            tabuada = `0 x ${number} = 0\n`
            }
            else{
                tabuada += `${i} x ${number} =  ${i * number}\n`;
            }
        }
        alert(tabuada);
    </script>
</body>
</html>
