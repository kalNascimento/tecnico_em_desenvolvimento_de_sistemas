<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <script>
        let number = 0;
        let soma = 0;

        for(i = 0; i < 10; i++){
            number = parseFloat(prompt("Informe o numero que sera somado"))
            if(number < 40){
                soma += number;
            }
        }
        alert("A soma dos numeros menores que 40 Ã©: " + soma);
    </script>
</body>
