<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 0;
        let soma = 0;
        let maior = 0;
        let menor = 0;

        
        for(i = 0; i < 2; i++){
            number = parseFloat(prompt("Informe o numero"));
            soma += number;
            if(maior < number){
                maior = number;
            }
            if(i == 0){
                menor = number;
            }else if(menor > number){
                menor = number;
            }
        }
        alert(`A soma dos numeros é ${soma}.\nO maior numero é ${maior}\ne o menor é ${menor}`)
    </script>
</body>
</html>
