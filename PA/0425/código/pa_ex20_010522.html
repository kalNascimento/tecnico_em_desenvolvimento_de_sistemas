<body>
    <script>
        let number = 0;
        let fatorial = 1;
        
        number = parseFloat(prompt("Deseja fazer o fatorial de qual numero:"))
        
        for(i = 1; i < number; i++){
            fatorial += fatorial * i;
        }
        alert(`O resultado de ${number}! Ã©: ${fatorial}`);

    </script>
