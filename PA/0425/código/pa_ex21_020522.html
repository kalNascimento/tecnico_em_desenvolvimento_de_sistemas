<!DOCTYPE html>
<html lang="pt-br">

<body>
    <script>
        let number = 0;

        for(i = 1; i < 100; i++){
            number = parseInt(prompt("Informe um numero"))
            if(number % 2 == 0){
                alert("par")
            }else{
                alert("impar")
            }
        }
    </script>
</body>
