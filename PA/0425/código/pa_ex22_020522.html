<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 0;
        let soma = 0;
        let soma2 = 0;
        let pCounter = 0;
        let iCounter = 0;

        for(i = 0; i < 100; i++){
            number = parseInt(prompt("Informe um numero"))
            if(number % 2 == 0){
                pCounter++
                soma += number
                alert("par")
            }else{
                iCounter++
                soma2 += number
                alert("impar")
            }
        }
        alert(`A soma dos numeros pare é: ${soma}\n e a media é: ${soma/pCounter}
A soma dos numeros impares é: ${soma2}\n e a media é: ${soma2/iCounter}`)
    </script>
</body>
</html>
