<body>
    <script>
        var nAlunos = 0, notas = 0, count = 0;

        nAlunos = parseFloat(prompt("Informe o numero de alunos"));

        while(count < nAlunos){
            notas += parseFloat(prompt("informe a nota do aluno"))
            count++
        }
        alert(`A media das nota Ã© ${notas/nAlunos}`)
    </script>
</body>
