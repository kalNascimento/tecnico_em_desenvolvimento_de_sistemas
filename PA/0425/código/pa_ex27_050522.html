<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = 0, count = 1, men = 0;

        while(count <= 2){
            numero = parseFloat(prompt("Informe um numero"));
            if(numero <= 10 && numero >= 0){
                men += numero;
                count++;
            }
        }
        alert(`O numero ${men/2} não está entre 0 e 10`);
    </script>
</body>
</html>
