<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var notas = 0, nAlunos = 0, count = 0;

        nAlunos = parseFloat(prompt("Informe o numero de alunos"));
        do{
            notas += parseFloat(prompt("Informe a nota dos alunos"));
            count++;
        }while(count < nAlunos);
        alert("A media da nota dos alunos Ã© " + (notas/nAlunos))
    </script>
</body>
</html>
