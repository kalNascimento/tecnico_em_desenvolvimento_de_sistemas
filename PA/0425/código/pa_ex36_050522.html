<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = 0, count = 0, soma = 0;

        do{
            numero = parseFloat(prompt("Informe um numero"))
            soma += numero;
            count++;
            console.log(numero, soma, count);
        }while(numero > 10 || numero < 0);
        alert(`Foram informados ${count}, a soma é ${soma} e a media da soma dos numeros é ${soma/count}`)
    </script>
</body>
</html>
