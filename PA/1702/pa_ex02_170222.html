<html> <!-- Exercicio 2: Idade em 2054 -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var ano, atuIdade, futIdade;
        ano = parseInt(prompt("Digite seu ano de nascimento: "));
        atuIdade = 2022 - ano;
        futIdade = 2054 - ano;
        alert("Sua idade atual é " + atuIdade + " anos e você terá " + futIdade + " anos em 2054");
    </script>

</html>
