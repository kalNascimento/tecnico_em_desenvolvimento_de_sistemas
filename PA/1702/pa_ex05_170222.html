<html> <!-- Exercicio 5: Reajuste de preço -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var preco, nPreco;
        preco = parseFloat(prompt("Insira o preço atual do produto: "));
        nPreco = preco + (preco * 0.1);
        alert("O novo preço do produto é: " + nPreco.toFixed(2));
    </script>

</html>
