<html> <!-- Exercicio 1: Calcular área do circulo -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var n1, n2;
        n1 = parseInt(prompt("Insira o primeiro numero: "));
        n2 = parseInt(prompt("Insira o segundo numero: "));

        if(n1 > n2)
        {
            alert("O numero " + n1 + " é o maior ");
        }
        else
        {
            alert("O numero " + n2 + " é o maior ");
        }
    </script>

</html>
