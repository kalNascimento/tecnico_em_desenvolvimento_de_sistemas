<html> <!-- Exercicio 1: Calcular área do circulo -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var n1, n2;
        n1 = parseInt(prompt("Insira o primeiro numero: "));
        n2 = parseInt(prompt("Insira o segundo numero: "));

        if(n1 > n2)
        {
            alert("Os numeros em ordem crescente são: " + n2 + ", " + n1)
        }
        else
        {
            alert("Os numeros em ordem crescente são: " + n1 + ", " + n2)
        }
    </script>

</html>
