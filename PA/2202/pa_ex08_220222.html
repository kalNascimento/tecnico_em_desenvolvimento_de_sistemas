<html> <!-- Exercicio 8: Culcular as 4 operações basicas -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var n1, n2, soma, sub, mult, div;
        n1 =  parseFloat(prompt("Insira o primeiro numero: "));
        n2 = parseFloat(prompt("Insira o segundo numero (qualquer um menos 0): "));
        soma = n1 + n2;
        sub = n1 - n2;
        mult = n1 * n2;
        div = n1 / n2;
        document.write("O resultado das 4 operações basicas é:<br>" +
                        "soma:  " + soma + "<br>" +
                        "subtração: " + sub + "<br>" +
                        "Multiplicação: " + mult + "<br>" +
                        "Divisão:   " + div.toFixed(4));
    </script>

</html>
