<html> <!-- Exercicio 10: Culcular o IMC -->
    
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        var c, f;
        f = parseFloat(prompt("Insira a temperatura em Fahreinheit: "));
        c = (f - 32) * 5 / 9;
        document.write("A temperatura em Celsius (°c) é: " + Math.round(c));
    </script>

</html>
