<!DOCTYPE html>

<html>
    <head>
        <title>Demografia</title>                           <!-- Definição de titulo da aba da pagina -->
        <meta charset="UTF-8">                              <!-- Habilitar acentuação latina-->
    </head>

    <body>                                                  <!-- corpo da pagina-->
        <main>                                              <!-- secão principal da pagina-->
            <table border="1" width="400px" height="200px"> <!-- abertura de uma tabela, width/height p/ definir tamanhos-->
                <tr align="center">                         <!-- <tr> linha de tabela,  align para dentralizar-->
                    <td colspan="3" rowspan="2"></td>       <!-- <td> coluna de tabela, colspan para mesclar colunas, rowspawn para mesclar linhas -->
                    <th bgcolor="lightgray" colspan="4">Demografia</th>         <!-- <th> titulo de tabela-->
                </tr>

                <tr bgcolor="lightgray" align="center">
                    <td>Homens</td>
                    <td>Mulheres</td>
                    <td colspan="2">Professor</td>
                </tr>
                <tr align="center">
                    <td bgcolor="lightgray" rowspan="4" colspan="2"> Turmas</td>
                    <td bgcolor="lightgray" width="10%">A</td>                  <!-- Definir tamanho proporcional -->
                    <td>20</td>
                    <td>5</td>
                    <td>João Pedro</td>
                </tr>
                <tr align="center">
                    <td bgcolor="lightgray">B</td>
                    <td>21</td>
                    <td>3</td>
                    <td>Idem</td>
                </tr>
                <tr align="center">
                    <td bgcolor="lightgray">C</td>
                    <td>25</td>
                    <td>2</td>
                    <td>Maria João</td>
                </tr>
                <tr align="center">
                    <td bgcolor="lightgray">D</td>
                    <td>20</td>
                    <td>4</td>
                    <td>Idem</td>
                </tr>
                <tr align="center">
                    <font color="red">
                        <td bgcolor="lightgray" colspan="3">Total</td>
                    </font>
                    <td>86</td>
                    <td>14</td>
                    <td></td>
                </tr>
                <caption align="bottom">                    <!-- <caption> adição de legenda na tabela, align bottom p/ deixar em baixo-->
                    Tabela 1 - Estatisticas
                </caption>                           
            </table>
        </main>
    </body>
</html>
