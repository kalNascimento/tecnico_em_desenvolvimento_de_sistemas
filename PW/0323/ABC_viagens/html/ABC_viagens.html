                    <h2>Lima</h2> <!-- tag para titulos ou subtitulos-->

                        Destino com muita história, cultura diferenciada e gastronomia rica,

                        incríveis como o Vale Sagrado. A capital, Lima, é uma das mais completas

                    </p>
                    
                    <h3>Praça das Armas</h3>
                    <p>
                        Localizada no centro histórico de Cusco, a Praça de Armas abriga restaurantes, 
                        bares, hotéis e casas noturnas. Por lá você vai se encantar pelas construções 
                        imponentes, como a Catedral, construída em 1560, e pela Igreja da Companhia, 
                        feita pelos jesuítas.
                    </p>
                    
                    <h3>Templo de Koricancha</h3>
                    <p>
                        Conhecido como Templo de Ouro, foi erguido pelo imperador inca Pachacuti para 
                        adorar o deus Sol. Quando os espanhóis dominaram Cusco, construíram sobre suas 
                        paredes a Igreja de Santo Domingo.

                    <h2>Islandia</h2>
                    <p>
                        Pensando em um destino diferente para as suas próximas férias? Para te ajudar 
                        na escolha do roteiro, separamos algumas dicas da Islândia, destino que está em 
                        alta no momento. As paisagens surpreendentes de cavernas, cachoeiras e a famosa 
                        aurora boreal são só alguns dos vários motivos para viajar para esse país do norte 
                        da Europa.A Islândia também já virou cenário da série Game of Thrones e é uma opção 
                        de viagem para quem prefere locais com menor aglomeração de turistas, ou seja, é 
                        ideal para quem tem interesse em natureza, vulcões, e nos mistérios de destinos 
                        mais isolados e que rendem fotos sensacionais! Confira nossas dicas do que fazer por 
                        lá e monte seu roteiro:
                    </p>
                    
                    <h3>Caverna de Gelo</h3>
                    <p>
                        Na Islândia, a combinação de frio, humidade e montanhas nevadas rende paisagens bem 
                        diferentes do que nós, brasileiros, estamos acostumados. No Parque Nacional de 
                        Vatnajökull, por exemplo, há a caverna de gelo na geleira Vatnajökul, com paredes 
                        azuladas que mais parecem de vidro. Essa geleira é conhecida como a maior do país e 
                        ocupa 8% do território. Dá para programar várias atividades de esporte e aventura 
                        nessa área, sempre acompanhadas por um guia especializado.
                    </p>

                    <h2>Vancouver</h2>
                    <h4>VANCOUVER É JOVEM E CERCADA POR NATUREZA EXUBERANTE</h4>
                    <p> Moderna e cosmopolita, Vancouver respira natureza, esportes e gastronomia variada. 
                        Aproveite espaços de lazer, como o Stanley Park e o Aquário de Vancouver, conheça 
                        montanhas, faça trilhas e relaxe nas praias, que podem ser de água doce ou salgada. 
                        Aproveite também as inúmeras opções de compras e restaurantes com especialidades do 
                        mundo todo. Praticar esqui, acompanhar uma partida de hóquei e provar a comida de rua 
                        são atividades que não podem faltar no seu roteiro.
                        Vancouver é conhecida pelo clima agradável perto do restante do país. Os dias quentes 
                        não passam dos 23⁰C e, no inverno, as temperaturas podem marcar até 5⁰C e as chuvas 
                        são frequentes.
                        Perto de Vancouver está uma das mais belas estradas do mundo. A rota Vancouver-Whistler, 
                        conhecida como a estrada Sea to Sky (do mar para o céu, em tradução livre) e soma 
                        paisagens com vista para o mar, cachoeiras, florestas e montanhas de cumes nevados.
                    </p>
                    
                    <h3>Montanhas de Vancouver</h3>
                    <p>
                        Natureza exuberante é o que não falta em Vancouver. A modernidade é cercada por 
                        incríveis montanhas ao fundo. Vale a pena reservar pelo menos um dia da viagem para 
                        conhecer as famosas Grouse, Cypress e Seymour Mount. Todas são bem próximas à cidade.
                        O Grouse Mount, por exemplo, está a menos de meia hora em trajeto de carro. Esta 
                        região montanhosa, ao norte de Vancouver, rende diversão o ano todo, já que é possível 
                        se aventurar por belas trilhas ou esquiar. No pico da montanha Grouse, aproveite para 
                        ver a cidade do alto.
                    </p>
